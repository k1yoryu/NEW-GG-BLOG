[pytest]
testpaths = tests

python_files = test_*.py      # файлы начинающиеся на test_
python_classes = Test*        # классы начинающиеся на Test
python_functions = test_*     # функции начинающиеся на test_

addopts =
    -v                  # подробный вывод
    --tb=short          # короткий traceback при ошибках
    --strict-markers    # строгая проверка меток
    --disable-warnings  # отключить предупреждения (опционально)

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests (require external services)
    auth: authentication and authorization tests
    db: tests that require database
    api: API endpoint tests
    e2e: end-to-end tests
    smoke: smoke tests